<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    <p class="subtitle">Artillio Boutique - Interface de gestion</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre@email.com"
          [class.invalid]="email?.invalid && email?.touched"
        />
        <div class="error" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mot de passe"
          [class.invalid]="password?.invalid && password?.touched"
        />
        <div class="error" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 3 caract√®res</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading" class="btn-login">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion...</span>
      </button>
    </form>
  </div>
</div>
